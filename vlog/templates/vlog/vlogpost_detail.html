{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12 mb-5">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card">

                    <div class="card-header">
                        <h3 class="card-title">
                            Пост "{{ object.title }}" ({{ object.slug }})
                        </h3>
                    </div>

                    <div class="card-body">
                        <p>
                            {{ object.content }}
                        </p>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <div>Просмотры: {{ object.view_count }}</div>
                        <div class="btn-group">
                            <a href="{% url 'vlog:post_list' %}" class="btn btn-sm btn-outline-primary">К постам</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%  endblock %}
